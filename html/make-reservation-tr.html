      crossorigin="anonymous"
    ></script>
    <title>Go Booking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="the-room.html">The Room</a>
                </li>
                <li>
                  <a class="dropdown-item" href="another-room.html"
                    >Another Room</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact page</a>
            </li>
            <li class="nav-item">
              <a href="/make-reservation" class="nav-link">Book now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col text-center mt-4">
          <h1>Make reservation</h1>
          <form action="" method="POST" class="needs-validation" novalidate>
            <div class="form-group">
              <label className="form-label" for="firstName">First name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                autocomplete="off"
                class="form-control mt-1 mb-4"
              />
            </div>

            <div class="form-group">
              <label className="form-label" for="lastName">Last name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                autocomplete="off"
                class="form-control mt-1 mb-4"
              />
            </div>

            <div class="form-group">
              <label className="form-label" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="off"
                class="form-control mt-1 mb-4"
              />
            </div>

            <div class="form-group">
              <label className="form-label" for="phone">Phone</label>
              <input
                type="text"
                name="phone"
                id="phone"
                autocomplete="off"
                class="form-control mt-1 mb-4"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col text-center mt-4">
          <button class="btn btn-primary" href="/make-reservation">Send</button>
        </div>
      </div>
    </div>
    <div
      class="row my-footer mt-4 justify-content-between p-3 bg-dark text-light"
    >
      <div class="col text-center">Left</div>
      <div class="col text-center">Middle</div>
      <div class="col text-center">Right</div>
    </div>
  </body>
