    <div class="container">
      <div class="row">
        <div class="col text-center mt-4">
          <h1>Search for availability</h1>

          <form action="make-reservation.html" method="GET" 
            <div class="row">
              <div class="form-group mb-3 col">
                <label for="startDate" class="form-label">Start date</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                  aria-describedby="startDateHelp"
                  name="startDate"
                />
                <div id="startDateHelp" class="form-text">
                  Enter your starting date.
                </div>
              </div>
              <div class="form-group mb-3 col">
                <label for="toDate" class="form-label">End date</label>
                <input
                  type="date"
                  class="form-control"
                  id="toDate"
                  aria-describedby="toDateHelp"
                  name="toDate"
                />
                <div id="toDateHelp" class="form-text">
                  Enter your end date.
                </div>
              </div>
            </div>
            <div class="form-group mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                name="confirm"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I confirm</label
              >
            </div>
            <button type="submit" class="btn btn-primary w-auto">Search</button>
          </form>
        </div>
      </div>
    </div>

      class="row my-footer mt-4 justify-content-between p-3 bg-dark text-light"
